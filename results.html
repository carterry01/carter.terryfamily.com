<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguintopia Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('penguin bg.png');
            background-repeat: repeat;
            background-size: 300px auto;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            cursor: url('penguincursor.png'), auto;
        }
        .container {
            background: rgba(255,255,255,0.95);
            max-width: 700px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 10px;
            text-align: center;
        }
        .query {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 24px;
            text-align: center;
        }
        .results-list {
            list-style: none;
            padding: 0;
        }
        .results-list li {
            margin-bottom: 18px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 1px 4px rgba(32,33,36,.08);
        }
        .results-list a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .results-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêß Penguintopia</div>
        <div class="query" id="query"></div>
        <ul class="results-list" id="results"></ul>
    </div>
    <script>
        // Get query from URL
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q') || '';
        document.getElementById('query').textContent = query ? `Results for: "${query}"` : 'No search query provided.';

        // Placeholder: Generate some fake results
        const results = [];
        // If the query looks like a website (contains a dot and no spaces), add a direct link
        if (query && query.includes('.') && !query.includes(' ')) {
            let url = query;
            if (!/^https?:\/\//i.test(url)) {
                url = 'https://' + url;
            }
            results.push({
                title: `Go to ${query}`,
                url: url
            });
        }
        // Add the usual search links
        results.push(
            {
                title: `Learn about ${query}`,
                url: `https://en.wikipedia.org/wiki/${encodeURIComponent(query)}`
            },
            {
                title: `Images of ${query}`,
                url: `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(query)}`
            },
            {
                title: `News on ${query}`,
                url: `https://news.google.com/search?q=${encodeURIComponent(query)}`
            },
            {
                title: `Videos about ${query}`,
                url: `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`
            }
        );

        const resultsList = document.getElementById('results');
        resultsList.innerHTML = '';
        // Only match subdomains of terryfamily.com
        const sites = (query.match(/([\w-]+\.terryfamily\.com)/g) || []).filter(site => !site.includes(' '));
        if (sites.length > 0) {
            sites.forEach(site => {
                let url = site;
                if (!/^https?:\/\//i.test(url)) {
                    url = 'https://' + url;
                }
                const li = document.createElement('li');
                li.innerHTML = `<a href=\"${url}\" target=\"_blank\">Go to ${site}</a>`;
                resultsList.appendChild(li);
            });
        } else if (query) {
            const li = document.createElement('li');
            li.textContent = 'No .terryfamily.com sites detected.';
            resultsList.appendChild(li);
        }
    </script>
</body>
</html>
