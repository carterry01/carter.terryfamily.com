<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Cursor</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0a0a1a;
            cursor: none;
            overflow: hidden;
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s ease-out forwards;
            mix-blend-mode: screen;
            filter: blur(1px);
            box-shadow: 0 0 10px currentColor;
        }

        .star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .heart {
            clip-path: path('M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181');
        }

        .burst {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: burst 1s ease-out forwards;
            transform-origin: center;
            filter: blur(2px);
        }

        .burst-ring {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: burstRing 1.2s ease-out forwards;
            transform-origin: center;
            border: 2px solid;
            filter: blur(1px);
        }

        @keyframes sparkle {
            0% {
                transform: scale(1) rotate(0deg) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg) translateY(-10px);
                opacity: 0.8;
            }
            100% {
                transform: scale(0) rotate(360deg) translateY(20px);
                opacity: 0;
            }
        }

        @keyframes burst {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(2.5) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes burstRing {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
                border-width: 4px;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: scale(3) rotate(360deg);
                opacity: 0;
                border-width: 1px;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <script>
        function getRandomShape() {
            const shapes = ['sparkle', 'star', 'heart'];
            return shapes[Math.floor(Math.random() * shapes.length)];
        }

        function createSparkle(x, y, options = {}) {
            const sparkle = document.createElement('div');
            const shape = options.shape || getRandomShape();
            sparkle.className = `sparkle ${shape}`;
            
            // Random offset for each sparkle
            const offsetX = (Math.random() - 0.5) * (options.spread || 30);
            const offsetY = (Math.random() - 0.5) * (options.spread || 30);
            
            sparkle.style.left = (x + offsetX) + 'px';
            sparkle.style.top = (y + offsetY) + 'px';
            
            // Random color for each sparkle
            const hue = options.hue || Math.random() * 360;
            const saturation = Math.random() * 30 + 70;
            const lightness = Math.random() * 20 + 60;
            sparkle.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            sparkle.style.background = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            // Random size
            const size = Math.random() * (options.sizeRange || 6) + (options.minSize || 4);
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            
            // Random animation duration
            const duration = Math.random() * (options.durationRange || 0.8) + (options.minDuration || 1.2);
            sparkle.style.animationDuration = duration + 's';
            
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, duration * 1000);
        }

        function createBurst(x, y) {
            // Create main burst
            const burst = document.createElement('div');
            burst.className = 'burst';
            burst.style.left = x + 'px';
            burst.style.top = y + 'px';
            
            // Random color for burst
            const hue = Math.random() * 360;
            const saturation = Math.random() * 30 + 70;
            const lightness = Math.random() * 20 + 60;
            burst.style.background = `radial-gradient(circle, 
                hsl(${hue}, ${saturation}%, ${lightness}%) 0%,
                transparent 70%)`;
            
            burst.style.width = '150px';
            burst.style.height = '150px';
            
            document.body.appendChild(burst);
            
            // Create multiple rings
            for (let i = 0; i < 4; i++) {
                const ring = document.createElement('div');
                ring.className = 'burst-ring';
                ring.style.left = x + 'px';
                ring.style.top = y + 'px';
                ring.style.borderColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                ring.style.width = '100px';
                ring.style.height = '100px';
                ring.style.animationDelay = (i * 0.15) + 's';
                
                document.body.appendChild(ring);
                
                setTimeout(() => {
                    ring.remove();
                }, 1200);
            }

            // Create sparkle burst
            for (let i = 0; i < 24; i++) {
                const angle = (i / 24) * Math.PI * 2;
                const distance = 30 + Math.random() * 40;
                const sparkleX = x + Math.cos(angle) * distance;
                const sparkleY = y + Math.sin(angle) * distance;
                
                createSparkle(sparkleX, sparkleY, {
                    hue: hue,
                    spread: 10,
                    sizeRange: 8,
                    minSize: 6,
                    durationRange: 1,
                    minDuration: 1
                });
            }

            // Remove burst after animation
            setTimeout(() => {
                burst.remove();
            }, 1000);
        }

        let lastTime = 0;
        document.addEventListener('mousemove', (e) => {
            const currentTime = Date.now();
            if (currentTime - lastTime > 16) {
                for (let i = 0; i < 3; i++) {
                    createSparkle(e.clientX, e.clientY, {
                        spread: 20,
                        sizeRange: 4,
                        minSize: 3,
                        durationRange: 0.5,
                        minDuration: 0.8
                    });
                }
                lastTime = currentTime;
            }
        });

        document.addEventListener('mousedown', (e) => {
            createBurst(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
