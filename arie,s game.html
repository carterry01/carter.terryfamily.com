<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Clicker Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
            margin-top: 20px;
        }
        #gameInfo {
            text-align: center;
            margin: 10px;
            font-size: 18px;
        }
        #resources {
            display: flex;
            gap: 20px;
            margin: 10px;
        }
        .resource {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="gameInfo">Click the towers in the image to earn resources!</div>
    <div id="resources">
        <div class="resource">Gold: <span id="gold">0</span></div>
        <div class="resource">Level: <span id="level">1</span></div>
    </div>
    <div id="upgrades">
        <button id="upgradeTower" onclick="upgradeTower()">Upgrade Tower (Cost: <span id="upgradeCost">10</span> gold)</button>
    </div>
    <audio id="towerSound" src="Untitled.mp3" preload="auto"></audio>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const CLICK_EFFECT_SIZE = 20;
        const CLICK_EFFECT_COLOR = '#FFD700';

        // Tower regions (only the central tower is clickable, now more accurately matches the main tower)
        // Adjusted based on the provided cropped image
        const towers = [
            {x: 375, y: 40, width: 55, height: 520}   // Centered, tall, narrow
        ];

        // Game state
        let gold = 0;
        let level = 1;
        let clickPower = 1;
        let upgradeCost = 10;
        let clickEffects = [];
        let bgImageLoaded = false;
        const bgImage = new Image();
        bgImage.src = 'Tower.png';
        bgImage.onload = () => {
            bgImageLoaded = true;
            draw();
        };

        // Update display
        function updateDisplay() {
            document.getElementById('gold').textContent = gold;
            document.getElementById('level').textContent = level;
            document.getElementById('upgradeCost').textContent = upgradeCost;
            document.getElementById('upgradeTower').disabled = gold < upgradeCost;
        }

        function draw() {
            // Draw background image
            if (bgImageLoaded) {
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Optionally, draw tower regions for debugging
            // ctx.save();
            // ctx.globalAlpha = 0.2;
            // ctx.fillStyle = '#00FF00';
            // towers.forEach(tower => {
            //     ctx.fillRect(tower.x, tower.y, tower.width, tower.height);
            // });
            // ctx.restore();

            // Draw click effects
            clickEffects.forEach((effect, index) => {
                ctx.fillStyle = CLICK_EFFECT_COLOR;
                ctx.globalAlpha = effect.alpha;
                ctx.beginPath();
                ctx.arc(effect.x, effect.y, effect.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;

                effect.size += 2;
                effect.alpha -= 0.05;

                if (effect.alpha <= 0) {
                    clickEffects.splice(index, 1);
                }
            });

            requestAnimationFrame(draw);
        }

        function addClickEffect(x, y) {
            clickEffects.push({
                x: x,
                y: y,
                size: CLICK_EFFECT_SIZE,
                alpha: 1
            });
        }

        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            // Check if click is inside the central tower region
            for (const tower of towers) {
                if (
                    clickX >= tower.x &&
                    clickX <= tower.x + tower.width &&
                    clickY >= tower.y &&
                    clickY <= tower.y + tower.height
                ) {
                    gold += clickPower;
                    addClickEffect(clickX, clickY);
                    updateDisplay();
                    // Play sound
                    const audio = document.getElementById('towerSound');
                    audio.currentTime = 0;
                    audio.play();
                    break;
                }
            }
        }

        function upgradeTower() {
            if (gold >= upgradeCost) {
                gold -= upgradeCost;
                level++;
                clickPower = Math.floor(level * 1.5);
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
            }
        }

        canvas.addEventListener('click', handleClick);
        updateDisplay();
        // Only start drawing if the image is loaded
        if (bgImageLoaded) draw();
    </script>
</body>
</html>
